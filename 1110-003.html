<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <style>
        body{
            padding: 20px;
            background: white;
            color: black;
            font-size: 25px;
        }
        .dark-mode{
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste voluptas sunt quae cum natus nulla corrupti, cumque non eius, dolor, sapiente voluptatem a accusantium consequatur. Commodi atque eveniet adipisci natus?</p>
    <button onclick="myFunction()">Toggle DARK MODE</button>
    <script>
        function myFunction(){
            let element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
